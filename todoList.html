<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To Do List</title>
</head>

<body>
    

    <div class="container-fluid">
        <div class="row p-1" style="background-color: rgb(181, 213, 239);
         text-align: center;"><!-- satır oluşturmak demek row   -->
          <div class="col-sm">
            <h1>To Do List</h1>
          </div>
        </div>
      </div>
   </div>

   <div class="container mt-4">
      <div class="form-group">
        <h5>To Do Sayfası</h5>
        <input type="text" class="form-control" id="todogir" aria-describedby="todo" placeholder="Todo giriniz">
        <button type="button" class="btn btn-warning mt-3 btn-sm">Todo Ekleyin</button>
      </div><hr>
      

    <div class="form-group mt-5">
        <h5> To Do Listesi</h5>
        <input id="todoAra" type="text" class="form-control" placeholder="Todo arayınız">
       <hr>

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between">Todo 1 
          <a href="#" class="delete-item">
          <i class="fa fa-remove"></i>
          </a>
        </li>

        <li class="list-group-item d-flex justify-content-between">Todo 2
          <a href="#" class="delete-item">
          <i class="fa fa-remove"></i>
          </a>
        </li>

        <li class="list-group-item d-flex justify-content-between">Todo 3 
          <a href="#" class="delete-item">
          <i class="fa fa-remove"></i>
          </a>
        </li>

        <li class="list-group-item d-flex justify-content-between">Todo 4
          <a href="#" class="delete-item">
          <i class="fa fa-remove"></i>
          </a>
        </li>
      </ul>
      <a href="#" id="todotemizle"  class="btn btn-primary btn-sm mt-3">Tüm Todoları Temizle</a>
    </div>
   </div> <!--container-->
   
    <script src="bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
